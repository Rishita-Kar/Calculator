<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator-wrapper">
        <div id="calculator">
            <div id="display" contenteditable></div>
            
            <div>
                <button onclick="clearAll()" class="btn btn-clear btn-long">AC</button>
                <button onclick="clearLast()" class="btn btn-clear">C</button>
                <button onclick="showOperator('/')" class="btn btn-operator">รท</button>
            </div>
            
            <div>
                <button onclick="showDigit(7)" class="btn btn-digit">7</button>
                <button onclick="showDigit(8)" class="btn btn-digit">8</button>
                <button onclick="showDigit(9)" class="btn btn-digit">9</button>
                <button onclick="showOperator('*')" class="btn btn-operator">ร</button>
            </div>
            
            <div>
                <button onclick="showDigit(4)" class="btn btn-digit">4</button>
                <button onclick="showDigit(5)" class="btn btn-digit">5</button>
                <button onclick="showDigit(6)" class="btn btn-digit">6</button>
                <button onclick="showOperator('-')" class="btn btn-operator">-</button>
            </div>
            
            <div>
                <button onclick="showDigit(1)" class="btn btn-digit">1</button>
                <button onclick="showDigit(2)" class="btn btn-digit">2</button>
                <button onclick="showDigit(3)" class="btn btn-digit">3</button>
                <button onclick="showOperator('+')" class="btn btn-operator">+</button>
            </div>
            
            <div>
                <button onclick="showDigit(0)" class="btn btn-digit btn-long">0</button>
                <button onclick="showDigit('.')" class="btn btn-digit">.</button>
                <button onclick="calculate()" class="btn btn-operator">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
